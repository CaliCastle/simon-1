<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<main id="screen">
    <header class="header">
        <div class="status-bar"></div>
        <div class="top-bar">
            <i class="cart"></i>
            <input type="text" class="search-bar" placeholder="搜索常见问题">

        </div>
    </header>
    <section class="content">
        <figure class="hero"></figure>
        <section class="banner">
            <a href="#" class="more">了解更多</a>
            <div class="check-in">
                <span class="today">07月21日</span>
                <span class="streak">05</span>
                <span class="suffix">天</span>
                <figure class="check-in-button"></figure>
            </div>
        </section>

    </section>
    <nav class="tab-bar absolute bottom-pos">
        <div class="tab-item selected">
            <svg class="icon home">
                <use xlink:href="#home"></use>
            </svg>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="icon"></i>
            <span>业务处理</span>
        </div>
        <div class="tab-item">
            <i class="icon"></i>
            <span>信息查询</span>
        </div>
        <div class="tab-item">
            <i class="icon"></i>
            <span>个人中心</span>
        </div>
    </nav>
</main>

</body>
</html>
